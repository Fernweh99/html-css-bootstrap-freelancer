<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrapt -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Bootstrapt Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container h-100">
      <div class="row h-100 align-items-center bg-color-red">
        <div class="col border-lay">
        </div>
        <div class="col text-end border-lay">
          <nav>
            <i class="bi bi-list bi-costmz d-md-none"></i>
            <ul class="list-inline border-lay d-none d-md-block">
              <li class="list-inline-item"><a href="#">link</a></li>
              <li class="list-inline-item"><a href="#">link</a></li>
              <li class="list-inline-item"><a href="#">link</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main>
    <!-- Section intro profile -->
    <section id="intro-profile" class="text-center">
      <div class="container">
        <figure class="border-lay img"></figure>
        <h1 class="mt-2 border-lay"></h1>
        <div class="mt-2 hr-star border-lay"></div>
        <p class="mt-2 border-lay"></p>
      </div>
    </section>
    <!-- Section portfolio -->
    <section id="portfolio">
      <div class="container">
        <h2 class="border-lay"></h2>
        <div class="hr-star mt-2 border-lay"></div>
        <div class="row mt-0 g-4">
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-house h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-cake h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-circle h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-game h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-safe h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 h-costmz">
            <div class="card bg-col-submarine h-100">
              <figure class="m-auto my-2 img"></figure>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="container px-4 text-center">
          <h2 class="border-lay"></h2>
          <div class="hr-star mt-2 border-lay"></div>
          <div class="row">
            <div class="col-md-6 border-lay">
              <p></p>
            </div>
            <div class="col-md-6 border-lay">
              <p></p>
            </div>
          </div>
          <a href="#" class="btn w-auto bc-white text-white">Ciao</a>
        </div>
      </div>
    </section>
    <section id="contact-me">
      <div class="container">
        <h1 class="border-lay"></h1>
        <div class="hr-star border-lay"></div>
        <p class="mb-0 name">n</p>
        <p class="mb-0 e-mail">n</p>
        <p class="mb-0 phone">n</p>
        <p class="mb-0 message">n</p>
        <a href="#" class="btn w-auto bg-col-cake">Ciao</a>
      </div>
    </section>
    <footer class="bg-col-primary">
      <div class="container p-4">
        <div class="row my-4">
          <div class="col-md-4 border-lay"></div>
          <div class="col-md-4 border-lay"></div>
          <div class="col-md-4 border-lay"></div>
        </div>
      </div>
      <div class="container-fluid bg-col-secondary py-4 text-center">
        <div class="container">
          <p class="border-lay mb-0"></p>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
