<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrapt -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Bootstrapt Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-darkblue h-100">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">START BOOTSTRAPT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <!-- Section intro profile -->
    <section id="intro-profile" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col text-white">
            <img class="width-250px" src="img/avatar.svg" alt="avatar">
            <h1 class="mt-3 fw-bold">START BOOTSTRAPT</h1>
            <div class="mt-2 hr-star"></div>
            <p class="mt-2">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section portfolio -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2>PORTFOLIO</h2>
            <div class="hr-star mt-2"></div>
          </div>
        </div>
        <div class="row mt-0 g-4">
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="cake">
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="">
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="">
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="">
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="">
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 h-100">
              <img class="cs_rounded" src="img/cake.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="container px-4 text-center">
        <div class="row">
          <div class="col">
            <h2></h2>
            <div class="hr-star mt-2"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p></p>
          </div>
          <div class="col-md-6">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="#" class="btn w-auto bc-white text-white">Ciao</a>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-me">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1></h1>
            <div class="hr-star"></div>
            <p class="mb-0 name">n</p>
            <p class="mb-0 e-mail">n</p>
            <p class="mb-0 phone">n</p>
            <p class="mb-0 message">n</p>
            <a href="#" class="btn w-auto">Ciao</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-col-primary">
      <div class="footer-top container p-4">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div class="footer-bottom container-fluid bg-col-secondary py-4 text-center">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
